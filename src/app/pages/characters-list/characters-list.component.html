<main class="container-fluid px-4 my-3">
    <app-loader *ngIf="getLoading()"></app-loader>

    <div *ngIf="!getLoading()" class="row row-cols-1 row-cols-md-2 row-cols-xl-3 mx-0 px-0">
        <div *ngFor="let character of getCharactersPerPage()" class="col">
            <app-card [characterData]="character" (click)="onSelectCard(character.id)"></app-card>
        </div>
    </div>

    <app-pager *ngIf="!getLoading()" [totalRecords]="getTotalRecords()" (selectedPage)="onChangePage($event)"></app-pager>
</main>
